language: cpp
matrix:
  include:
  - os: linux
    dist: bionic
    compiler: gcc
    arch: amd64
    env: TPCP_OPTIONS=amd64_linux_gcc_o0
    
before_install:
- export CMAKE_OPTIONS=${CMAKE_OPTIONS}" "${ENV_CMAKE_OPTIONS}
- export CXX_FLAGS=${CXX_FLAGS}" "${ENV_CXX_FLAGS}
- if [ ${TRAVIS_OS_NAME} == "linux" ]; then
    sudo apt-get update &&
    sudo apt-get install -y texinfo;
  fi

script:
- mkdir -p build
- cd build
- cmake ${CMAKE_OPTIONS} -DCMAKE_CXX_FLAGS=${CXX_FLAGS} -DCMAKE_BUILD_TYPE=Release
  -DBUILD_TESTS=ON -DTPCP_OPTIONS=${TPCP_OPTIONS} ..
- make

branches:
  only:
  - master
env:
  global:
  - LANG="en_US.UTF-8"

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/final-exe/**/*
  on:
    repo: tpcp-project/DebloatingTestSuite
